<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="apply" class="container mt-4 section">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header custom-bg">
                        Scholarship Application
                    </div>
                    <div class="card-body">
                        <form id="scholarshipForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="scholarshipSelect" class="form-label">Select Scholarship</label>
                                <select class="form-select" id="scholarshipSelect" required>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="essay" class="form-label">Application Essay</label>
                                <textarea class="form-control" id="essay" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
